<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF</title>
</head>

<body>

    <label for="file">Upload template file here</label>
    <br>
    <input type="file" id="file" name="file" />
    <br>
    <br>
    <label for="request">enter request here</label>
    <br>
    <textarea id="request" name="request" cols="30" rows="10"></textarea>
    <br>
    <br>
    <input type="submit" id="generateForm" value="Generate PDF">

    <script>
        document.getElementById('generateForm').addEventListener('click', function (e) {
            e.preventDefault();
            var request = document.getElementById('request').value;
            var file = document.getElementById('file').files[0];

            console.log(request);

            // var fileName = file.name;

            var formData = new FormData();
            formData.append('file', file);
            fetch('http://localhost:3000/uploadTemplate', {
                method: 'POST',
                body: formData
            }).then(function (response) {
                return response.json();
            }).then(function (data) {
                fetch('http://localhost:3000/addToTemplate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: request
                }).then(function (response) {
                    return response.json();
                }).then(function (data) {
                    // download the file
                    // var a = document.createElement('a');
                    // a.href = "data:application/pdf;base64," + data.bufferData;
                    // a.download = "test.pdf";
                    // a.click();

                    var obj = document.createElement('object');
                    obj.style.width = '100%';
                    obj.style.height = '842pt';
                    obj.type = 'application/pdf';
                    obj.data = 'data:application/pdf;base64,' + data.bufferData;
                    document.body.appendChild(obj);

                });
            });



        });
    </script>

</body>

</html>
